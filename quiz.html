<html>
<head>
    <meta charset="utf-8" >
    <meta name="description" content="Testing your knowledge on ASP.net" >
    <meta name="keywords" content="ASP.net, Quiz, tags" >
    <meta name="author" content="Reuben Holmes"  >
    <title>ASP.net Quiz Page</title>
    <link href="styles/quiz.css" rel="stylesheet">
</head>

<body>
<h1>ASP.net Quiz</h1>

<!-- Template Section -->
<form method="post" action="http://mercury.swin.edu.au/...........">
    
    <!-- Text Input -->
    <fieldset>
        <!-- Area title -->
        <legend>Question #</legend>
        <p>
            <!-- for corresponds to id -->
            
            <!-- Label for text box -->
            <label for="id tag">Question</label>
            
            <!-- Text box -->
            <input type="text" name="name for output" id="id tag" required="required"
            pattern="input pattern" title="text for if not fitting pattern">
        </p>
    </fieldset>

    <!-- Multiple Choice (Select One) -->
    <fieldset>
        <!-- Area title -->
        <legend>Question #</legend>
        <p>
            <!-- for corresponds to id, name corresponds to table LHS output, value corresponds to table RHS output -->
            
            <!-- Labels for questions -->
            <label for="A">Answer 1</label>
            <label for="B">Answer 2</label>
            <label for="C">Answer 3</label>
            <label for="D">Answer 4</label>

            <!-- Selection -->
            <input type="radio" id="A" name="QuestionTopic" value="A" required="required">
            <input type="radio" id="B" name="QuestionTopic" value="B">
            <input type="radio" id="C" name="QuestionTopic" value="C">
            <input type="radio" id="D" name="QuestionTopic" value="D">
        </p>
    </fieldset>

    <!-- Multiple Choice (Select Multiple) -->
    <fieldset>
        <!-- Area Title -->
        <legend>Question #</legend>
        <p>
            <!-- for corresponds to id, name corresponds to table LHS output in arrays style, value corresponds to table RHS output -->
            
            <!-- Labels for questions -->
            <label for="A">Answer 1</label>
            <label for="B">Answer 2</label>
            <label for="C">Answer 3</label>
            <label for="D">Answer 4</label>

            <!-- Selection -->
            <input type="checkbox" id="A" name="QuestionTopic[]" value="A" checked="checked">
            <input type="checkbox" id="B" name="QuestionTopic[]" value="B">
            <input type="checkbox" id="C" name="QuestionTopic[]" value="C">
            <input type="checkbox" id="D" name="QuestionTopic[]" value="D">
        </p>
    </fieldset>

    <!-- Dropdown Box -->
    <fieldset>
        <!-- Area Title -->
        <legend>Question #</legend>
        <p>
            <!-- for corresponds to id, name corresponds to table LHS output, value corresponds to table RHS output -->
            
            <!-- Label -->
            <label for="id">Dropdown Box</label>

            <!-- Options -->
            <select name="options" id="id" required="required">
                <option value="">Please Select</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
        </p>
    </fieldset>

    <!-- Extras -->
    <fieldset>
        <!-- Area Title -->
        <legend>Date & Time</legend>
        <p>
            <!-- for corresponds to id, name corresponds to table output LHS -->
            
            <!-- DATE -->

            <!-- Date via date input -->
            <label for="date1">Date1</label>
            <input type="date" id="date1" name="date1" placeholder="dd-mm-yyyy" maxlength="10" size="10">
            
            <!-- Date via text input -->
            <label for="date2">Date2</label>
            <input type="text" id="date2" name="date2"
            pattern="([0-2]?[0-9]|3[01])/([0]?[1-9]|1[0-2])/([0-9]{4})" title="Must have a valid date"
            placeholder="dd/mm/yyyy">


            <!-- TIME -->

            <!-- Time via time input-->
            <label for="time1">Time1</label>
            <input type="time" id="time1" name="time1" placeholder="00:00" maxlength="5" size="5">
            
            <!-- Time via text input-->
            <label for="time2">Time2</label>
            <input type="text" id="time2" name="time2"
            pattern="([0-1]?[0-9]|2[0-3]):[0-5][0-9]" title="Must have a valid time"
            placeholder="00:00">
            
            
            <!-- EMAIL -->

            <!-- Email via email input -->
            <label for="email">Email</label>
            <input type="email" name= "email" id="email" required="required"/>
        </p>
    </fieldset>

    <!-- Insert and Reset buttons -->
    <input type="submit" value="Register"/>
	<input type="reset" value="Reset Form"/>
</form>

<!-- Actual Quiz -->
<form method="post" action="http://mercury.swin.edu.au/...........">
    
</form>
</body>
</html>
