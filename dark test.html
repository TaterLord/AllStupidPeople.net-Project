<!DOCTYPE html>
<html style="font-size: 10px;font-family: Roboto, Arial, sans-serif;background-color:#2c2c2c;color:white;" lang="en" dark system-icons typography typography-spacing darker-dark-theme darker-dark-theme-deprecate>
<head>
    <title>MockUp</title>
    <style>
        .parallax {
         /* The image used */
         background-image: url("https://i.pinimg.com/originals/33/11/92/3311924db62ceef62a4a7ee87017280f.jpg");
         min-height: 500px;
         background-attachment: fixed;
         background-position: center;
         background-repeat: no-repeat;
         background-size: cover;
        }
        .caption {
        position:sticky;
        left: 0;
        top: 50%;
        width: 100%;
        text-align: center;
        color: #000;
        }
        .caption span.border {
        background-color: #111;
         color: #fff;
        padding: 18px;
         font-size: 68px;
         letter-spacing: 10px;
        }
        h1 {font-size: 84px;text-align:center;}
        p{font-size: 16px;text-align:center;}
    </style>
    <meta name="description" content="a mockup">
    <meta name="keywords" content="test">
</head>
<body>
    <div class="parallax">
        <div class="caption">
            <span class="border">ASP.net</span>
        </div>
    </div>
    <h1>test</h1>
    <p>placeholder description</p>
    <h1>test</h1>
    <p>placeholder description</p>
    <h1>test</h1>
    <p>placeholder description</p>
    <div class="parallax" style="min-height:400px">
        <div class="caption">
            <span class="border">That is all</span>
        </div>
    </div>
</body>
</html>
